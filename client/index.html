<!DOCTYPE html>
<html>

<head>
  <title>Example Page</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .modal-footer {
      border-top: 0px;
    }

    .register {
      display: none;
    }

    .assessor {
      display: none;
    }

    .signedIn {
      display: none;
    }

    .top-padding {
      padding-top: 10px;
    }
  </style>
</head>

<body>

  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">App</a>
      </div>

      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse " id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav navbar-right signedIn">
          <li><a href="#" id="signOut">Sign Out</a></li>
        </ul>
      </div>
      <!-- /.navbar-collapse -->
    </div>
    <!-- /.container-fluid -->
  </nav>



  <div class="signIn container">
    <!--login modal-->
    <div id="loginModal" class="show" tabindex="-1" role="dialog" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="text-center">Login</h1>
          </div>
          <div class="modal-body">
            <form class="form col-md-12 center-block">
              <div class="form-group">
                <input id="username" type="text" class="form-control input-lg" placeholder="Email">
              </div>
              <div class="form-group">
                <input id="password" type="password" class="form-control input-lg" placeholder="Password">
              </div>
              <div class="form-group">
                <button id="signIn" class="btn btn-primary btn-lg btn-block">Sign In</button>
                <span class="pull-right"><a id="showReg" href="#">Register</a></span>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <div class="col-md-12">

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="register container">
    <!--register modal-->
    <div id="loginModal" class="show" tabindex="-1" role="dialog" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="text-center">Register</h1>
          </div>
          <div class="modal-body">
            <form class="form col-md-12 center-block">
              <div class="form-group">
                <input id="regUsername" type="text" class="form-control input-lg" placeholder="Email">
              </div>
              <div class="form-group">
                <input id="regPassword" type="password" class="form-control input-lg" placeholder="Password">
              </div>
              <div class="form-group">
                <button id="register" class="btn btn-primary btn-lg btn-block">Register</button>
                <span class="pull-right"><a id="showSignIn" href="#">Sign in</a></span>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <div class="col-md-12">

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="signedIn container">
    <div>
      <h2>Assessors</h2>
      <p id="assessorsMesssage">Message</p>
      <div class="col-md-6 ">
        <input type="text" id="assessorName">
        <button type="button" id="addAssessor">Add Assessor</button>
        <div id="assessorsList" class="list-group top-padding">
        </div>
      </div>
      <div class="assessor col-md-6">

        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 id="assessorsDisplayName" class="panel-title">Name</h3>
          </div>
          <div class="panel-body">
            <h4>Employers</h4>
            <p id="employersMesssage">Message</p>
            <input type="text" id="employerName">
            <button type="button" id="addEmployer">Add Employer</button>
            <div id="employersList" class="list-group top-padding">
            </div>
          </div>
        </div>


      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.0/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <script src="./js/appApi.js"></script>
  <script src="./js/app.js"></script>

</body>

</html>
